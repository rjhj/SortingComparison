<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Compare sortings</title>
		<link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.css">
	<link href="css/style.css" rel="stylesheet">
	</head>

	<body>
		<div class="container">

			<div class="row">
				<div class="col-md-12">
					<h1 id="title" class="text-center">Compare sortings</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-5">
					<h3>How many lists? <small>(1-500)</small></h3>
				</div>
				<div class="col-md-7">
					<input type="range" id="slider1" min="1" max="500" value="10" step="1" onchange="showValue(this.value, 1)"/>
					<span id="range1">10</span>	
				</div>
			</div>
			<div class="row">
				<div class="col-md-5">
					<h3>How many elements in a list? <small>(2-1000)</small></h3>
				</div>
				<div class="col-md-7">
					<input type="range" id="slider2" min="2" max="1000" value="20" step="1" onchange="showValue(this.value,2)"/>
					<span id="range2">20</span>
				</div>
			</div>
			<div class="row">
				<div class="col-md-5">
					<h3>What is min. value for element? <small>(0-9999)</small></h3>
				</div>
				<div class="col-md-7">
					<input type="range" id="slider3" min="0" max="9999" value="0" step="1" onchange="showValue(this.value,3)"/>
					<span id="range3">0</span>
				</div>
			</div>
			<div class="row">
				<div class="col-md-5">
					<h3>What is max. value for element? <small>(1-10000)</small></h3>
				</div>
				<div class="col-md-7">
					<input type="range" id="slider4" min="1" max="10000" value="500" step="1" onchange="showValue(this.value,4)"/>
					<span id="range4">500</span>
				</div>
			</div>
			<div class="row buttons">
				<div class="col-md-12">
					<button name="start" type="button" class="btn btn-primary btn-lg"> Start </button>
					<button name="clear" type="button" class="btn btn-default btn-lg"> Clear </button>
					<button name="defaults" type="button" class="btn btn-default btn-lg"> Default sliders </button>
				</div>
			</div>

			<div class="row">
				<div class="table-responsive">
					<h3> Results <small>(in ms)</small> </h3>
					<table class="table table-hover">
 						   <tr>
 						   	<th> Rank</th>
 						   	<th> Name</th>
 						   	<th> Fastest</th>
 						    <th> Slowest</th>
 						    <th> Average</th>
						  </tr>
						  <tr>
						    <td></td>
						    <td></td>
						    <td></td>
						    <td></td>
						    <td></td>
						  </tr>
						  <tr>
						    <td></td>
						    <td></td>
						    <td></td>
						    <td></td>
						    <td></td>
						  </tr>
						  <tr>
						    <td></td>
						    <td></td>
						    <td></td>
						    <td></td>
						    <td></td>
						  </tr>
						  <tr>
						    <td></td>
						    <td></td>
						    <td></td>
						    <td></td>
						    <td></td>
						  </tr>
					</table>
				</div>
			</div>

			<div class="row log">
				<div class="col-md-12">
					<h4> LOG </h4>
					<p rows="20" cols="50" class = "log"></p>
				</div>
			</div>
	</div>
			
	<script src="js/jQuery.js"></script>
	<script src="js/visualStuff.js"></script>
	<script src="js/SortingComparison.js"></script>
	<script src="js/buttons.js"></script>

	</body>
</html>
