<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Compare sortings</title>
		<link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.css">
	<link href="css/style.css" rel="stylesheet">
	</head>

	<body>
		<div class="container">

			<div class="row">
				<div class="col-md-12">
					<h1 id="title" class="text-center">Compare sortings</h1>
				</div>
			</div>
<!--
			<div class="row">
				<div class="col-md-3">
					<h2 id="choose_values"> Choose values </h2>
				</div>
				<div class="col-md-9">
					<button name="randomize" type="button" class="btn btn-default"> Random numbers </button>
				</div>
			</div>
-->
			<div class="row">
				<div class="col-md-5">
					<h3>How many lists? <small>(1-500)</small></h3>
				</div>
				<div class="col-md-7">
					<input type="range" id="slider1" min="1" max="500" value="10" step="1" onchange="showValue(this.value, 1)"/>
					<span id="range1">10</span>	
				</div>
			</div>
			<div class="row">
				<div class="col-md-5">
					<h3>How many elements in a list? <small>(2-1000)</small></h3>
				</div>
				<div class="col-md-7">
					<input type="range" id="slider2" min="2" max="1000" value="200" step="1" onchange="showValue(this.value,2)"/>
					<span id="range2">200</span>
				</div>
			</div>
			<div class="row">
				<div class="col-md-5">
					<h3>What is min. value for element? <small>(0-9999)</small></h3>
				</div>
				<div class="col-md-7">
					<input type="range" id="slider3" min="0" max="9999" value="0" step="1" onchange="showValue(this.value,3)"/>
					<span id="range3">0</span>
				</div>
			</div>
			<div class="row">
				<div class="col-md-5">
					<h3>What is max. value for element? <small>(1-10000)</small></h3>
				</div>
				<div class="col-md-7">
					<input type="range" id="slider4" min="1" max="10000" value="500" step="1" onchange="showValue(this.value,4)"/>
					<span id="range4">500</span>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<button name="start" type="button" class="btn btn-default btn-lg"> Start </button>
				</div>
			</div>
			<div class="row log">
				<div class="col-md-12">
					<h4> LOG </h4>
					<p rows="20" cols="50" class = "log">Blaa blaa blaa...</p>
				</div>
			</div>
	


	</div>
			


	<script src="js/jQuery.js"></script>
	<script src="js/visualStuff.js"></script>
	<script src="js/SortingComparison.js"></script>
	<script src="js/buttons.js"></script>

	</body>
</html>
